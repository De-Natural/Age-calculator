<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css">
  <script src="./index.js" defer></script>
</head>
<body>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <div class="container">
    <div class="figure">
      <div class="contain">
        <p>DAY</p>
        <input type="text" placeholder="DD" id="day">
      </div>
      <div class="contain">
        <p>MONTH</p>
        <input type="text" placeholder="MM" id="month">
      </div>
      <div class="contain">
        <p>YEAR</p>
        <input type="text" placeholder="YYYY" id="year">
      </div>
    </div> 
    <button id="button"></button>
    <div class="box">
      <p><span style="color: var(--Purple);" id="day_result">_ _</span> <span>years</span></p>
      <p><span style="color: var(--Purple);" id="month_result">_ _</span> <span>months</span></p>
      <p><span style="color: var(--Purple);" id="year_result">_ _</span> <span>days</span></p>
    </div>
  </div>
</body>
</html>
